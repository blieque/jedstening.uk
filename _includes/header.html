<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <title>{% if page.title.size > 0 %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>
        <link rel="stylesheet" href="{{ site.address }}{{ site.baseurl }}/styles/main.css">
    </head>
    <body>
        <header>
            <div>
                <div><a href="https://www.behance.net/jedstening">B&#275;hance</a></div>
                <h1><a href="{{ site.address }}{{ site.baseurl }}/">{{ site.title }}</a></h1><br>
                <span>{{ site.profession }}</span>
                <div><a href="mailto:{{ site.email }}">Email me</a></div>
            </div>
        </header>
        <div id="email">
            <div>
                <input readonly value="{{ site.email }}">
                <input type="submit" value="Copy to clipboard">
            </div>
        </div>
